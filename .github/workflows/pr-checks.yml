# This action is used to run the PR checks workflow
name: PR Checks
on: # this checks should be triggered on pull request, before deployments, and manually
    pull_request:
        branches-ignore:
            - 'translations/*'
            - 'skipci/*'
    workflow_call:
    workflow_dispatch:

jobs:
    core-unit-tests:
        name: Core Unit Tests
        uses: ./.github/workflows/run-unit-tests.yml
        secrets: inherit
        with:
            modules: |
                id
                infra:core
                infra:ui-base
                infra:network
                infra:logging
                infra:security
            reportsId: core

    infra-unit-tests-1:
        name: Infra Unit Tests 1
        uses: ./.github/workflows/run-unit-tests.yml
        secrets: inherit
        with:
            modules: |
                infra:orchestrator-data
                infra:license
                infra:images
                infra:realm
                infra:project-security-store
                infra:recent-user-activity
            reportsId: infra1

    infra-unit-tests-2:
        name: Infra Unit Tests 2
        uses: ./.github/workflows/run-unit-tests.yml
        secrets: inherit
        with:
            modules: |
                infra:config-store
                infra:config-sync
                infra:events
                infra:event-sync
                infra:enrolment-records-store
                infra:enrolment-records-sync
                infra:auth-store
                infra:auth-logic
            reportsId: infra2

    feature-unit-tests:
        name: Feature Unit Tests
        uses: ./.github/workflows/run-unit-tests.yml
        secrets: inherit
        with:
            modules: |
                feature:orchestrator
                feature:client-api
                feature:login-check
                feature:alert
                feature:exit-form
                feature:consent
                feature:login
                feature:fetch-subject
                feature:select-subject
                feature:setup
                feature:enrol-last-biometric
                feature:matcher
            reportsId: feature

    feature-dashboard-unit-tests:
        name: Feature Dashboard Unit Tests
        uses: ./.github/workflows/run-unit-tests.yml
        secrets: inherit
        with:
            modules: feature:dashboard
            reportsId: dashboard

    face-unit-tests:
        name: Face Unit Tests
        uses: ./.github/workflows/run-unit-tests.yml
        secrets: inherit
        with:
            modules: |
                face:configuration
                face:capture
                face:infra:face-bio-sdk
                face:infra:roc-wrapper
            reportsId: face

    fingerprint-unit-tests:
        name: Fingerprint Unit Tests
        uses: ./.github/workflows/run-unit-tests.yml
        secrets: inherit
        with:
            modules: |
                fingerprint:connect
                fingerprint:capture
                fingerprint:infra:bio-sdk
                fingerprint:infra:simprints-bio-sdk
                fingerprint:infra:scanner
                fingerprint:infra:simafis-wrapper
            reportsId: fingerprint

    sonarqube:
        name: SonarQube
        secrets: inherit
        needs: [ core-unit-tests, infra-unit-tests-1, infra-unit-tests-2, feature-unit-tests, feature-dashboard-unit-tests, face-unit-tests, fingerprint-unit-tests ]
        uses: ./.github/workflows/sonar-scan.yml
