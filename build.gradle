// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'dependencies.gradle'

buildscript {

    ext.androidx_version = "1.0.0"
    ext.dagger_version = "2.15"
    ext.google_version = "16.0.0"
    ext.junit_version = "4.12"
    ext.kotlin_version = "1.3.11"
    ext.lifecycle_version = "2.0.0"
    ext.mockito_version = "2.24.0"
    ext.okhttp_version = "3.10.0"
    ext.retrofit_version = "2.4.0"
    ext.room_version = "2.1.0-alpha03"
    ext.support_version = "27.1.1"
    ext.variant_for_android_tests = "debug"
    ext.work_version = "1.0.0-beta02"

    repositories {
        google()
        jcenter()
        maven {
            url "https://maven.fabric.io/public"
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.7.5"
        classpath "com.google.gms:google-services:4.2.0"
        classpath "io.realm:realm-gradle-plugin:4.3.3"
        classpath "com.google.firebase:firebase-plugins:1.1.5"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.fabric.tools:gradle:1.26.1"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        //noinspection GradleDependency
        classpath "com.gradle:build-scan-plugin:1.16"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
    }
}

apply plugin: "com.github.ben-manes.versions" //to check newer dependencies
apply plugin: "com.gradle.build-scan"

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
apply plugin: "android-reporting"
