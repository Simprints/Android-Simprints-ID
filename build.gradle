// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.google_version = "16.0.0"
    ext.junit_version = "4.12"
    ext.kotlin_version = "1.3.11"
    ext.mockito_version = "2.8.9"
    ext.support_version = "27.1.1"
    ext.retrofit_version = "2.4.0"
    ext.okhttp_version = "3.10.0"
    ext.dagger_version = "2.15"
    ext.variant_for_android_tests = "debug"

    repositories {
        google()
        maven {
            url "https://maven.fabric.io/public"
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
        // The two following repositories are a quick fix as a temporary outage
        // See: https://stackoverflow.com/questions/53704155/could-not-find-com-google-gmsgoogle-services4-0-1
        // TODO: remove when the outage is over
        maven { url 'https://dl.bintray.com/android/android-tools' }
        maven { url 'https://dl.bintray.com/firebase/gradle' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.7.5"
        classpath "com.google.gms:google-services:4.2.0"
        classpath "io.realm:realm-gradle-plugin:4.3.3"
        classpath "com.google.firebase:firebase-plugins:1.1.5"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.fabric.tools:gradle:1.26.1"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        //noinspection GradleDependency
        classpath "com.gradle:build-scan-plugin:1.16"
    }
}

apply plugin: "com.gradle.build-scan"

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
apply plugin: "android-reporting"
