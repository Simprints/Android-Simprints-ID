// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.active_android_version = "3.1.0-SNAPSHOT"
    ext.anko_version = "0.10.2"
    ext.crashlytics_version = "2.7.1"
    ext.crashlytics_ndk_version = "1.1.4"
    ext.google_version = "11.6.2"
    ext.gradle_version = "3.0.0"
    ext.junit_version = "4.12"
    ext.kotlin_version = "1.2.10"
    ext.libsimprints_version = "1.0.12"
    ext.mockito_version = "2.8.9"
    ext.rxandroid_version = "2.0.1"
    ext.rxjava_version = "2.1.7"
    ext.support_version = "27.0.2"
    ext.volley_version = "1.0.0"

    repositories {
        jcenter()
        google()
        maven {
            url "https://maven.fabric.io/public"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.5.4"
        classpath "com.google.gms:google-services:3.1.0"
        classpath "io.realm:realm-gradle-plugin:3.0.0"
        classpath "com.google.firebase:firebase-plugins:1.1.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.fabric.tools:gradle:1.25.0"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url "http://178.62.61.39:8081/artifactory/libs-release-local"
            credentials {
                username = "${artifactory_username}"
                password = "${artifactory_password}"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
