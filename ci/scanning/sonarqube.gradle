apply plugin: "org.sonarqube"

def jacocoDir = "${File.separator}build${File.separator}reports${File.separator}jacoco${File.separator}debug${File.separator}jacoco.xml"
def sourceDir = "${File.separator}src${File.separator}main${File.separator}java${File.separator}com${File.separator}simprints${File.separator}**"

sonarqube {
    properties {
        property "sonar.c.file.suffixes", "-"
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.exclusions", ["${projectDir}fingerprint${File.separator}**"]
    }
}

allprojects {
    sonarqube {
        properties {
            property "sonar.sources", "$projectDir$sourceDir"
            property "sonar.coverage.jacoco.xmlReportPaths", [
                "$projectDir$jacocoDir",
            ]
        }
    }
}
