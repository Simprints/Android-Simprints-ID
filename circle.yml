#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/Android-Simprints-ID/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        QEMU_AUDIO_DRV: none

dependencies:
    pre:
        - source environmentSetup.sh && copyEnvVarsToGradleProperties
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.3,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    pre:
        # start the emulator
        - emulator -avd circleci-android22 -no-window -gpu off:
            background: true
            parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
    override:
        # build the apk
        - ./gradlew assembleDebug
        # install the apk
        - adb install id/id-debug.apk
        # run tests  against the emulator.
        - ./gradlew connectedAndroidTest
        # copy the build outputs to artifacts
        - cp -r id/build/outputs $CIRCLE_ARTIFACTS
        # copy the test results to the test results directory.
        - cp -r id/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
