apply plugin: 'com.android.dynamic-feature'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        releaseWithLogfile {
            initWith release
        }
    }
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':id')
}
