apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'
apply plugin: "org.gradle.test-retry"

apply from: "${rootDir}${File.separator}buildSrc${File.separator}build_config.gradle"

android {

    defaultConfig {
        consumerProguardFiles 'proguard-rules.pro'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            all {
                testLogging {
                    events 'started', 'passed', 'skipped', 'failed'
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation deps.kotlin.reflect
    compileOnly deps.androidx.annotation.annotation

    // Logging
    implementation deps.timber.core

    // RxJava
    api deps.rxjava2.core
    implementation deps.rxjava2.kotlin

    // ######################################################
    //                      Unit test
    // ######################################################

    // Simprints
    testImplementation project(':testtools')

    // JUnit
    testImplementation deps.testing.junit

    // Mockito
    testImplementation deps.testing.mockito.kotlin
    testImplementation deps.testing.mockito.core
    testImplementation deps.testing.mockito.inline

    // Truth
    testImplementation deps.testing.truth
}

repositories {
    mavenCentral()
}

task {
    test {
        retry {
            maxRetries = 5
        }
    }
}
