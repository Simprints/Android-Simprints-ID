apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-crash'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 54
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        versionName '2017.4.0'
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            versionNameSuffix 'd-'
            buildConfigField("String", "FIREBASE_PROJECT", "\"simprints-dev\"")
        }
        release {
            lintOptions {
                // Added in 1.4.0 - remove whenever possible
                disable 'MissingTranslation'
            }
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "FIREBASE_PROJECT", "\"simprints-152315\"")
        }
        endToEndTesting {
            initWith debug
            versionNameSuffix 't-'
            buildConfigField("String", "FIREBASE_PROJECT", "\"simprints-testing\"")
            testCoverageEnabled true
        }
    }
    testBuildType "endToEndTesting"
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

repositories {
    mavenCentral()
    maven { url "https://maven.google.com" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true
    }
    compile('io.fabric.sdk.android:fabric:1.3.10@aar') {
        transitive = true
    }
    compile('com.crashlytics.sdk.android:crashlytics-ndk:1.1.4@aar') {
        transitive = true
    }
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'

    compile "com.google.android.gms:play-services-location:$google_version"
    compile "com.google.android.gms:play-services-gcm:$google_version"
    compile "com.google.firebase:firebase-core:$google_version"
    compile "com.google.firebase:firebase-crash:$google_version"
    compile "com.google.firebase:firebase-database:$google_version"
    compile "com.google.firebase:firebase-storage:$google_version"
    compile "com.google.firebase:firebase-auth:$google_version"
    compile "com.google.firebase:firebase-config:$google_version"

    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.simprints:libscanner:1.3.1'
    compile 'com.simprints:libdata:1.4.2'
    compile 'com.simprints:libcommon:2017.4.0'
    compile 'com.simprints:libmatcher:1.3.2'
    compile 'com.simprints:LibSimprints:1.0.12'


    testCompile('junit:junit:4.12') {
        exclude group: 'com.android.support'
    }
    androidTestCompile('com.schibsted.spain:barista:1.7.0') {
        exclude group: 'com.android.support'
    }


    androidTestCompile 'com.simprints:remote-admin-client:2017.4.0-dev-3'
    androidTestCompile 'com.squareup.okhttp:okhttp:2.7.5'
    androidTestCompile 'com.google.code.gson:gson:2.8.1'
    androidTestCompile 'joda-time:joda-time:2.9.9'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

}

crashlytics {
    enableNdk true
    androidNdkOut 'src/main/obj'
    androidNdkLibsOut 'src/main/libs'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'realm-android'

apply plugin: 'jacoco'
jacoco {
    toolVersion = '0.7.5.201505241946'
}
