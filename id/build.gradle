apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-crash'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 55
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        versionName '2017.4.1'
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            versionNameSuffix 'd-'
        }
        release {
            lintOptions {
                // Added in 1.4.0 - remove whenever possible
                disable 'MissingTranslation'
            }
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true
    }
    implementation('io.fabric.sdk.android:fabric:1.3.10@aar') {
        transitive = true
    }
    implementation('com.crashlytics.sdk.android:crashlytics-ndk:1.1.4@aar') {
        transitive = true
    }

    // Kotlin awesomeness
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.anko:anko:$anko_version"

    // Support libraries
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:support-v4:$support_version"

    // Google play services
    implementation "com.google.android.gms:play-services-location:$google_version"
    implementation "com.google.android.gms:play-services-gcm:$google_version"

    // Databases
    implementation 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    implementation "com.google.firebase:firebase-core:$google_version"
    implementation "com.google.firebase:firebase-crash:$google_version"
    implementation "com.google.firebase:firebase-database:$google_version"
    implementation "com.google.firebase:firebase-storage:$google_version"
    implementation "com.google.firebase:firebase-auth:$google_version"
    implementation "com.google.firebase:firebase-config:$google_version"

    // Network
    implementation 'com.android.volley:volley:1.0.0'
    implementation 'com.google.code.gson:gson:2.8.2'

    // Logging
    implementation 'com.jakewharton.timber:timber:4.6.0'

    // Simprints
    implementation 'com.simprints:libscanner:1.3.1'
    implementation 'com.simprints:libdata:1.4.1'
    implementation 'com.simprints:libcommon:2017.4.0'
    implementation 'com.simprints:libmatcher:1.3.2'
    implementation 'com.simprints:LibSimprints:1.0.12'

    // Test
    // TODO: migrate to JUnit 5
    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:$mockito_version"
    testImplementation "org.mockito:mockito-inline:$mockito_version"
    testImplementation "org.robolectric:robolectric:3.5.1"

    // Android test
    androidTestImplementation "org.mockito:mockito-core:2.8.9"
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}

crashlytics {
    enableNdk true
    androidNdkOut 'src/main/obj'
    androidNdkLibsOut 'src/main/libs'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'realm-android'
